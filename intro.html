<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User API Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>

  <h2>Add User</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="phone" placeholder="Phone" required />
    <input type="text" id="remarks" placeholder="Remarks" />
    <button type="submit">Add User</button>
  </form>

  <h2>Users List</h2>
  <button onclick="fetchUsers()">Load Users</button>
  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const BASE_URL = "https://your-vercel-url.vercel.app"; // â† Replace with your deployed base URL

    document.getElementById("userForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const remarks = document.getElementById("remarks").value;

      const res = await fetch(`${BASE_URL}/api/addUser`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, phone, remarks })
      });

      const data = await res.json();
      alert(data.message || "User added!");
      fetchUsers(); // refresh table
      e.target.reset();
    });

    async function fetchUsers() {
      const res = await fetch(`${BASE_URL}/api/getUsers`);
      const data = await res.json();
      const table = document.querySelector("#userTable tbody");
      table.innerHTML = "";

      data.data.forEach(user => {
        const row = `<tr>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.phone}</td>
          <td>${user.remarks}</td>
        </tr>`;
        table.innerHTML += row;
      });
    }
  </script>

</body>
</html>
